<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscrição Concluída</title>
    <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
        rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
        crossorigin="anonymous">
</head>
<body>
    {% include 'includes/navbar.html' %}
    
    <div class="container mb-5">
        <h2 class="text-center">Inscrição para a vaga {{vaga.titulo}} foi concluída com sucesso</h2>

        <h4>Nome</h4>
        <div>{{inscricao.nome}}</div>

        <h4>E-mail</h4>
        <div>{{inscricao.email}}</div>

        <h4>LinkedIn</h4>
        <div>{{inscricao.linkedin}}</div>

        <h4>Experiência</h4>
        <div>{{inscricao.experiencia}}</div>
        
        <hr>
    </div>

    {% include 'includes/footer.html' %}
</body>
</html>
